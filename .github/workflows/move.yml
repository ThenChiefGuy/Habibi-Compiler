name: Move files to root

on:
  workflow_dispatch:  # allows you to run manually from Actions tab

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Move all files from script-loom-labs-main to root
        run: |
          shopt -s dotglob
          mv script-loom-labs-main/* .
          rmdir script-loom-labs-main || true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Move all files from script-loom-labs-main to root" || echo "No changes to commit"
          git push
