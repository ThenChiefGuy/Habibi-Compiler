name: Move files to root

on:
  workflow_dispatch:

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: List folder contents before moving
        run: |
          echo "Contents of script-loom-labs-main:"
          ls -la script-loom-labs-main || echo "Folder not found"

      - name: Move all files (including hidden) to root
        run: |
          shopt -s dotglob
          mv script-loom-labs-main/* .
          mv script-loom-labs-main/.* . 2>/dev/null || true
          rmdir script-loom-labs-main || true

      - name: List root contents after moving
        run: ls -la

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Move all files from script-loom-labs-main to root" || echo "No changes to commit"
          git push
